<!DOCTYPE html>

<html>

<head>
    <title>The Greatest GUI Calculator of All-Time</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='cssreset.css' TYPE='text/css'>
    <link rel='stylesheet' href='style.css' TYPE='text/css'>
</head>

<body>
    <header>
        <h1>The GUI Calculator</h1>
        <h2>Welcome to the Calculator.</h2>


    </header>
    <div id='calc-container'>
        <div id='calculator-grid'>
            <section id='display'>
            </section>
            <button id="button-7" type="button">7</button>
            <button id="button-8" type="button">8</button>
            <button id="button-9" type="button">9</button>
            <button id="button-divide" type="button">รท</button><!--https://www.compart.com/en/unicode/U+00F7-->
            <button id="button-4" type="button">4</button>
            <button id="button-5" type="button">5</button>
            <button id="button-6" type="button">6</button>
            <button id="button-multiply" type="button">ร</button> <!--https://www.fileformat.info/info/unicode/char/00d7/index.htm -->
            <button id="button-1" type="button">1</button>
            <button id="button-2" type="button">2</button>
            <button id="button-3" type="button">3</button>
            <button id="button-subtract" type="button">-</button>
            <button id="button-0" type="button">0</button>
            <button id="button-decimal" type="button">.</button>
            <button id="button-add" type="button">+</button>
            <button id="button-equals" type="button">=</button>
            <button id="button-clearentry" type="button">CE</button>
            <button id="button-clearall" type="button">C</button>
        </div>
    </div>
    <script type='text/javascript' src='script.js'></script>
</body>

</html>
